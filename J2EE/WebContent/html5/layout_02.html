<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用DIV+CSS布局</title>
		<style>
			#column1{
				margin: 0px;
				padding: 0px;
				float: left;
				width: 200px;
				height: 50px;
				border: 1px solid #bbb;
				background-color: #faf5fe;
			}
			#column2{
				margin: 0px;
				padding: 0px;
				float: left;
				width: 200px;
				height: 50px;
				border: 1px solid #bbb;
				background-color: #faf5fe;
			}
			#column3{
				margin: 0px;
				padding: 0px;
				/*使其单独显示一行*/
				clear: both;
				width: 200px;
				height: 50px;
				border: 1px solid #bbb;
				background-color: #faf5fe;
			}
			#column4{
				margin: 0px;
				padding: 0px;
				float: left;
				width: 200px;
				height: 50px;
				border: 1px solid #bbb;
				background-color: #faf5fe;
			}
		</style>
	</head>
	<body>
		<div id="column1"></div>
		<div id="column2"></div>
		<div id="column3"></div>
		<div id="column4"></div>
	</body>
</html>
