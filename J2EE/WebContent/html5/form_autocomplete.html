<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>演示html5的form的list属性</title>
</head>
<body>
	<form id="register">
		省份:<input type="text" name="sf" autocomplete="on" list="sf">
		<datalist id="sf" style="display:none">
			<option value="青海">青海</option>
			<option value="新疆">新疆</option>
			<option value="甘肃">甘肃</option>
			<option value="西藏">西藏</option>
		</datalist>
	</form>
</body>
</html>
