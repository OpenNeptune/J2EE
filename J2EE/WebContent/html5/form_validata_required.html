<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>测试html5中input中的required属性</title>
	<link rel="stylesheet" type="text/css" href="../know.css">
</head>
<body>
	<div id="know">
<pre>
Html5中新增的required属性可以应用在大多数输入元素上，除了隐藏元素，
图片元素。在提交时，如果元素内容为空白，则不运行提交。同时给出提示。
</pre>
	</div>
	<form id="register" action="xx.do">
		<input type="text" required><br/>
		<input type="submit">
	</form>
</body>
</html>
