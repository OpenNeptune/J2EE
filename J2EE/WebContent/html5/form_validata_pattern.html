<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试html5表单的pattern属性</title>
</head>
<body>
	<div id="know">
<pre>
	对input元素使用pattern属性，并且将属性值设置为某个格式的正则表达式，在提交时会检测内容是否符合给定的正则
</pre>
	</div>
	<form id="register" action="xx.do">
		<input type="text" required pattern="[a-z0-9-.]{1,30}@[a-z0-9-]{1,65}.(com|net|org|info|biz|([a-z]{2,3}.[a-z]{2}))"><br/>
		<input type="submit">
	</form>
</body>
</html>
