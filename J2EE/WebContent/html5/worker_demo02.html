<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>测试HTML5的worker机制</title>
	<script type="text/javascript">
		var work = new Worker("Worker_demo02.js");
		work.onmessage=function(event){
			alert(event.data);
		}
		function caculte(){
			var num = parseInt(document.getElementById("num").value,10);
			work.postMessage(num);
		}
	</script>
</head>
<body>
	请输入一个数字：<input id="num" type="number" name="num"><br>
	<input  type="button"  value="求和" onclick="caculte()"><br>
	<input type="text"  placeholder="请在点击求和后输入">
	<p>当填入的值过大的时候页面会死</p>
	<p id="result"></p>
</body>
</html>
