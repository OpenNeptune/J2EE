<html>
<head>
	<title>第二种方式</title>
	<meta charset="UTF-8">
	<style type="text/css">
		/*通过嵌入样式表修饰html的显示*/

		h1{
			font-size: 80px;
			font-family: "雅黑";
			color: #F00;
		}
		h2{
			font-size: 80px;
			font-family: "雅黑";
			color: #FA0;
		}
		h3{
			font-size: 80px;
			font-family: "雅黑";
			color: #FAA;
		}		
	</style>
</head>
<body>
	<center>
		<h1>第二种使用CSS的方式</h1>
		嵌入样式表:通过html的style标签将CSS嵌入到html中
		<hr/>
	</center>
	<div>
		<h1>H11111111</h1>
		<h2>H22222222</h2>
		<h3>H33333333</h3>
	</div>
</body>
</html>
