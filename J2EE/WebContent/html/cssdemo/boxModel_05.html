<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>run-in  和 compact</title>
	<style type="text/css">
		div{
			margin: 0px auto;
			padding: 0px;
			width: 400px;
			height: 80px;
			border: 1px solid;
		}
		#runin>p:first-child{
			display: run-in;
			color:#ADFF2F;
		}
		#compact>p:first-child{
			display: compact;
			color:#ADD8E6;
		}
	</style>
</head>
<body>
	<div id="runin">
		<p>tab</p>
		<p>标题标题标题标题</p>
	</div>
	<div id="compact">
		<p>tab</p>
		<p>标题标题标题标题</p>
	</div>
</body>
</html>
