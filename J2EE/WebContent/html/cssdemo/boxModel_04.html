<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>inline-table测试</title>
	<style type="text/css">
		table{
			border: 2px solid;
			width: 400px;
		}
		td{
			border: 1px solid #DC143C;
			padding: 3px;
		}
		#table{
			display: inline-table;
		}
	</style>
</head>
<body>
	表格
	<table>
		<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
			<td>D</td>
		</tr>
		<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
			<td>D</td>
		</tr>
	</table>
	表格
	<table id="table">
		<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
			<td>D</td>
		</tr>
		<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
			<td>D</td>
		</tr>
	</table>
</body>
</html>
