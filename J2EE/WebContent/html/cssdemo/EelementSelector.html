<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>
      CSS属性选择器
    </title>
    <style type="text/css">


      div{ width: 300px; height: 30px; background-color: #eee; border:1px solid black; padding: 10px; } /*对所有ID属性的div*/
      div[id]{ background-color: #aaa; } /*对id属性包含xx的div*/ div[id*=xx]{ background-color: #999; } /*对id属性以xx开头的div*/
      div[id^=xx]{ background-color: #555; color: #fff; } /*对id属性等于xx的div*/ div[id=xx]{ background-color: #111;
      color:#fff; }
    </style>
  </head>
  <body>
    <div>
      没有任何属性的div
    </div>
    <div id='a'>
      带有ID属性的div
    </div>
    <div id="zzxx">
      id属性中包含xx
    </div>
    <div id="xxyy">
      id属性以xx开头的div
    </div>
    <div id='xx'>
      id属性值等于xx的div
    </div>
  </body>
</html>
