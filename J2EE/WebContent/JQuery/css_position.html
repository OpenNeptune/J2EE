<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JQuery CSS Demo</title>
	<link rel="stylesheet" type="text/css" href="know.css">
	<style type="text/css">
		.test{
			margin: auto;
			width: 400px;
			height: 150px;
			background: #668B8B;
			border: 2px solid #F00;
			border-radius: 2px;
		}
		.menu{
			position: absolute;
			width: 100px;
			height: 200px;
			background: #c0c0ff;
			border: 1px solid #bbb;
			border-radius: 2px;
		}
	</style>
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		function offsetDemo(event){
			var e=e||event;
			var x0=e.clientX;
			var y0=e.clientY;
			var div =document.createElement("div");
			div.className="menu";
			$(div).html("·1111111<br/>·2222222<br/>·3333333<br/>·444444<br/>");
			setTimeout(function(){
					$(div).css({"left":x0+2+"px","top":y0+2+"px"}).appendTo($("#offset"));
				},100);
		}
		function positionDemo(event){
			var e=e||event;
			var position = $("#position").position();
			console.log(position);

		}

		function bodyclick(){
			$(".menu").hide();
		}

	</script>
</head>
<body onclick="bodyclick()">
	<div id="know">
<pre>
offset([coordinates])
	获取匹配元素在当前视口的相对偏移。
	返回的对象包含两个整型属性：top 和 left。此方法只对可见元素有效。
	一个对象，必须包含top和left属性，作为元素的新坐标。
	这个参数也可以是一个返回一对坐标的函数，
	函数的第一个参数是元素的索引，第二个参数是当前的坐标。
</pre>
	</div>
	<div id="offset" class="test" onclick="offsetDemo(event)">
		请在该区域单击鼠标(offset)
	</div>
	<div id="position" class="test"  onclick="positionDemo(event)">
		请在该区域单击鼠标(position)
	</div>
</body>
</html>
