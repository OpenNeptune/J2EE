<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>演示JQuery的事件处理</title>
<script src="/J2EE/libjs/jquery-1.10.2.js" type="text/javascript"></script>
<script type="text/javascript">
	window.onload=function(){
		$("p").click(function(){$(this).css("background-color","gray");});
		
		$("body").append(
				$("<img/>",{
					src:"../image/460.gif",
					alt:"love",
					className:"love",
					click:function(){console.log("is runing");$(this).css("opacity","50%");}
				}
			)
		);
	};
</script>
</head>
<body>
<p>this is p-tag</p>
<img alt="ss" src="../image/460.gif">
</body>
</html>
