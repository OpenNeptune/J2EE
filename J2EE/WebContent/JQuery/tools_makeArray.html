<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JQuery tools Function</title>
	<link rel="stylesheet" type="text/css" href="know.css">
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//将DOM对象类数组(nodeList)转换为数组
			var arr1 = jQuery.makeArray(document.getElementsByClassName("p"));
			console.log(arr1);

			//将DOM对象类数组(nodeList)转换为数组
			var arr2= jQuery.makeArray(document.getElementsByTagName("a"));
			console.log(arr2);
		});
	</script>
</head>
<body>
	<div id="know">
		将类数组对象转换为数组对象。<br/>
		类数组对象有 length 属性，其成员索引为 0 至 length - 1。实际中此函数在 jQuery 中将自动使用而无需特意转换。
	</div>
	<div class="p">First</div><div class="p">Second</div><div class="p">Third</div><div class="p">Fourth</div>
	<a href="aaaaaa">First</a><a href="bbbbbbb">Second</a><a  href="cccccc">Third</a><a href="ddddd">Fourth</a>
</body>
</html>
