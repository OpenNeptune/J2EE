<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>演示获取标签内容</title>
	<style type="text/css">
	div{
		text-align: center;
		margin-right: auto;
		margin-left: auto;
		background: #AAAAAA;
		width: 400px;
		height: 80px;
		border: 1px;
	}
	.title{
		font-size: 30px;
	}
	</style>
</head>
<body>
	<div>
		<p class="title">this<p1> this is p1<p1> is text-content</p>
	</div>
	<script type="text/javascript">
		var ele = document.getElementsByClassName("title")[0];
		document.write("通过textContent获取:"+ele.textContent+"<br/>");
		document.write("通过nodeValue获取:"+ele.nodeValue+"<br/>");
		document.write("通过innerHTML获取:"+ele.innerHTML+"<br/>");
		document.write("通过outterHTML获取:"+ele.outerHTML+"<br/>");
	</script>
</body>
</html>
