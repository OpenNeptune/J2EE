<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>将文本当作的text节点进行处理</title>
	<style type="text/css">
		div{
			text-align: center;
			margin-left: auto;
			margin-right: auto;
			border: 1px;
		}
		.title{
			font-size: 30px;
			background: #AAAAAA;
			width: 400px;
			height: 40px;
		}
		.content{
			font-size: 20px;
			background: #CCCCFF;
			width: 600px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div id="notes">
		<div id="title" class="title">武陵春·春晚</div>
		<div id="content" class="content">
		风住尘香花已尽，日晚倦梳头。<br/>
		物是人非事事休。欲语泪先流。<br/>
		闻说双溪春尚好，也拟泛轻舟。<br/>
		只恐双溪舴艋舟。载不动许多愁。<br/>
		</div>
	</div>
	<script type="text/javascript">
		//获取某个元素及所有子节点的文本
		function content(ele){
			var child,type,s="";
			for(child = ele.firstChild;child !=null;child=child.nextSibling){
				type= child.nodeType;
				if(type === 3 || type=== 4){
					s += child.nodeValue;
				}else if(type===1){
					s += content(child);
				}
			}
			return s;
		}
		window.onload = function(){
			var strs = content(document.getElementById("notes"));
			alert("内容是:"+strs);
		}
	</script>
</body>
</html>
