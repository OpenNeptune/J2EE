<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>动态创建节点,并插入到文档中</title>
	<style type="text/css">
		div{
			text-align: center;
			margin-right: auto;
			margin-left: auto;
			background: #CCCCFF;
		}
		.title{
			font-size: 30px;
		}
		.add{
			background:#AAAAAA;
			width: 300px;
			height: 40px;
			font-size: 35px;
			border: 2px;
		}
	</style>
</head>
<body>
	<div id="content">
		<div id="title" class="title">动态创建节点,并插入到文档中</div>
		<div id="addContent"></div>
	</div>

	<script type="text/javascript">
		function addNode(){
			var parent = document.getElementById("addContent");
			var ele = document.createElement("div");
			ele.className="add";
			ele.textContent=new Date().getTime();
			parent.appendChild(ele);
		}
		setInterval(addNode,1000);
	</script>
</body>
</html>
